<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Global</title>
    <style type="text/css">
        .username {
            color: rgb(174, 57, 241);
        }
    </style>
</head>
<body>
    <input type="text" id="usernameInput"  placeholder="nombre de usuario" autocomplete="off">
    <button id="usernameButton">Cambiar</button>
    <ul id="chat">
        <li>
            <span class="username">nombre de usuario: </span>
            <span>mensaje</span>
        </li>
    </ul>
    <input type="text" id="message" placeholder="Escribe un mensaje aquÃ­">
    <button id="button">Enviar Mensaje</button>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script type="text/javascript">
        let socket = io("https://drmatthapi.herokuapp.com")
        // let socket = io("http://localhost:5000")
        socket.on('connect', () => console.log('connection created!'))

        let chat = document.getElementById('chat')
        let button = document.getElementById('button')

        let messageInput = document.getElementById('message')

        let usernameInput = document.getElementById('usernameInput')
        let username = usernameInput.value
        let usernameButton = document.getElementById('usernameButton')

        button.addEventListener('click', () => {
            socket.emit('new_message', {username, message: messageInput.value})
            messageInput.value = ""
        })

        usernameButton.addEventListener('click', () => username = usernameInput.value)

        socket.on('new_message', (data) => {
            chat.innerHTML += `
                <li>
                <span class="username">${data['username']}: </span>
                <span>${data['message']}</span>
                </li>    
            `
        })
    </script>
</body>
</html>
