<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="design.css" />
		<script src="vue.js"></script>
		<title>Descargar ludo 2020</title>
	</head>
	<body>
		<div class="contenedor">
			<main class="contenido">
				<div>
					<h1>Snake it!</h1>
					<h2 id="score">Score: {{points}}</h2>
				</div>
                <canvas id="areaJuego" width="400" height="400"></canvas>
			</main>
            <aside class="sidebar">
				<h1>Sidebar</h1>
            </aside>
			<footer class="footer">
				<div class="controllers">
					<div class="LSide">
						<button class="left" onclick="left()">left</button>
						<button class="right" onclick="right()">right</button>
					</div>
					<div class="Rside">
						<button class="up" onclick="up()">up</button>
						<button class="down" onclick="down()">down</button>
					</div>
				</div>
			</footer>
		</div>

		<script src="script.js"></script>
	</body>
</html>
